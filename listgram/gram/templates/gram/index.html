<!DOCTYPE html>
<html lang="en">
<head>
  <title>List Gram</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/gram/js/main.js"></script>
</head>
<body style="height:1500px">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><img src="/static/gram/images/logo.svg" width="100" height="50"></a>
      <a class="navbar-brand" href="#">LIST GRAM</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/">Home</a></li>
       {% if request.user.is_authenticated %}
       {% if request.user.role == "admin" %}
       <li><a href="/products">Products</a></li>
       <li><a href="/roles">ROLES</a></li>
       {% endif %}
       <li><a href="/gram">Gram</a></li>
        <li><a href="/signout">signout</a></li>
        <li><a href="/">welcome: {{ request.user.username}}</a></li>
      {% endif %}
      
    </ul>
  </div>
</nav>
  
<div class="container" style="margin-top:80px">
  <div class="row">
    {% block content %}
    <div class="col-md-4">
      <a href="/signin" type="button" class="btn btn-primary btn-lg">SIGN IN</a>
    </div>
    <div class="col-md-4">
      <a href="/signup" type="button" class="btn btn-primary btn-lg">SIGN UP</a>
    </div>
    <div class="col-md-4">
      <a href="/gram" type="button" class="btn btn-primary btn-lg">GO GRAM</a>
    </div>
    {% endblock %}
  </div>
  
</body>
</html>
